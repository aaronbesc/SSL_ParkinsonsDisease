
<!DOCTYPE html>
<html>
<head>
    <title>Recording Details - {{ recording.name }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .details-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .video-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .metrics-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .metrics-img {
            width: 100%;
            border-radius: 4px;
        }
        .stats-box {
            background-color: #e9f7ef;
            border: 1px solid #c5e1d0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .stats-box h3 {
            margin-top: 0;
            color: #2e7d32;
        }
        video {
            width: 100%;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .details-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="/backend/static" class="back-link">-- Back to Dashboard</a>
    <h1>Recording: {{ recording.name }}</h1>

    <div class="details-container">
        <div class="video-container">
            <h2>Finger Tapping Video</h2>
            <video controls>
                <source src="/video/{{ recording.name }}" type="video/x-msvideo">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="metrics-container">
            <h2>Performance Metrics</h2>
            <img src="{{ plot_img }}" alt="Metrics Plot" class="metrics-img">

            <div class="stats-box">
                <h3>Tap Statistics</h3>
                <p><strong>Total Taps:</strong> {{ recording.tap_count }}</p>
                <p><strong>Recording Date:</strong> {{ recording.timestamp }}</p>
                <p><strong>Taps per Second:</strong> {{ (recording.tap_count / 10) | round(2) }}</p>
            </div>
        </div>
    </div>
</body>
</html>
